{% extends "base.html" %}
{% block content %}
  <h2>Delete My Account</h2>
  <p class="mb-4 text-red-600">Are you sure you want to delete your account? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, delete my account</button>
    <a href="{% url 'profile' %}" class="ml-4 underline">Cancel</a>
  </form>
{% endblock %}
