{% extends "base.html" %}
{% block content %}
  <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Welcome{% if user.is_authenticated %}, {{ user.username }}{% endif %}!</h2>
    <ul class="space-y-4">
      <li><a href="{% url 'booking' %}" class="text-blue-600 underline">Booking Calendar</a></li>
      <li><a href="{% url 'profile' %}" class="text-blue-600 underline">My Profile</a></li>
      <li>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="text-blue-600 underline p-0 border-none bg-transparent cursor-pointer">Logout</button>
        </form>
      </li>
    </ul>
  </div>
{% endblock %}
