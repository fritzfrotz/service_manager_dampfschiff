{% extends "base.html" %}
{% block content %}
  <div class="max-w-sm mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
    </form>
    <p class="mt-4 text-center">
      Don't have an account? <a href="{% url 'register' %}" class="text-blue-600 underline">Register here</a>.
    </p>
  </div>
{% endblock %}
